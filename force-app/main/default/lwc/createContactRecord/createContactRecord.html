<template>
    <div class="component-background slds-p-around_medium">
        <lightning-record-edit-form object-api-name="Contact" onsuccess={onSuccess} onerror={onError} onsubmit={onSubmit}>

            <!-- cancel and submit buttons-->
            <lightning-layout horizontal-align="spread" class="slds-var-p-horizontal_xx-small">
                <lightning-layout-item>
                    <lightning-button variant="base" data-id="cancel" label="Cancel" type="button" onclick={dismiss}
                        class="button"></lightning-button>
                </lightning-layout-item>

                <lightning-layout-item>
                    <lightning-button variant="base" data-id="submit" label="Create" type="submit"
                        class="button-primary"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>


            <!-- show any error messages or alerts -->
            <lightning-messages></lightning-messages>

            <!-- input fields -->
            <lightning-input-field field-name={nameField} value={name}></lightning-input-field>
            <lightning-input-field field-name={titleField} value={title}></lightning-input-field>
            <lightning-input-field field-name={phoneField} value={phone}></lightning-input-field>
            <lightning-input-field field-name={emailField} value={email}></lightning-input-field>
            <lightning-input-field field-name={mobileField} value={mobile}></lightning-input-field>
            <lightning-input-field field-name={ownerField}></lightning-input-field>

        </lightning-record-edit-form>
    </div>
</template>
