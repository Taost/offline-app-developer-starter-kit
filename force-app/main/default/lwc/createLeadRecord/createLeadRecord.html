<template>
    <div class="component-background">
        <lightning-record-edit-form object-api-name="Lead" onsuccess={onSuccess}>

            <div class="header-slot">
                <!-- cancel and submit buttons-->
                <lightning-layout horizontal-align="spread" class="slds-var-p-horizontal_xx-small">
                    <lightning-layout-item>
                        <lightning-button variant="base" data-id="cancel" label="Cancel" type="button" onclick={dismiss}
                            class="button"></lightning-button>
                    </lightning-layout-item>

                    <lightning-layout-item>
                        <lightning-button variant="base" data-id="submit" label="Create" type="submit"
                            class="button-primary"></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>



            <div class="header-offset slds-var-p-horizontal_small slds-var-p-bottom_medium">

                <!-- show any error messages or alerts -->
                <lightning-messages></lightning-messages>

                <!-- input fields -->
                <lightning-input-field field-name={nameField} value={name}></lightning-input-field>
                <lightning-input-field field-name={companyField} value={company}></lightning-input-field>
                <lightning-input-field field-name={titleField} value={title}></lightning-input-field>
                <lightning-input-field field-name={statusField} value={status}></lightning-input-field>
                <lightning-input-field field-name={phoneField} value={phone}></lightning-input-field>
                <lightning-input-field field-name={emailField} value={email}></lightning-input-field>
                <lightning-input-field field-name={ratingField} value={rating}></lightning-input-field>
                <lightning-input-field field-name={addressField} value={address}></lightning-input-field>
                <lightning-input-field field-name={websiteField} value={website}></lightning-input-field>
                <lightning-input-field field-name={numberOfEmployeesField} value={numberOfEmployees}></lightning-input-field>
                <lightning-input-field field-name={annualRevenueField} value={annualRevenue}></lightning-input-field>
                <lightning-input-field field-name={leadSourceField} value={leadSource}></lightning-input-field>
                <lightning-input-field field-name={industryField} value={industry}></lightning-input-field>
                <lightning-input-field field-name={descriptionField} value={description}></lightning-input-field>
            </div>

        </lightning-record-edit-form>
    </div>
</template>
